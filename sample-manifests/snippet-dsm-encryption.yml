## This manifest snippet shows an example configuration for deploying CredHub with a Dyadic DSM encryption provider. 
##
    - name: credhub
      release: credhub
      properties:
        credhub:
          port: 8844
          authentication:
            uaa:
              url: *uaa_url
              verification_key: ((uaa-jwt.public_key))
          data_storage:
            type: mysql
            host: 10.0.0.20
            port: 3306
            username: admin
            password: ((mysql-admin))
            database: credhub
          tls:
            certificate: ((tls.certificate))
            private_key: ((tls.private_key))
          log_level: info
          encryption:
            keys:
              - provider_name: dsm-provider
                encryption_key_name: com.example.key
                active: true
            providers:
              - name: dsm-provider
                type: dsm
                servers:
                - host: 10.0.0.100
                  user: username
                  partition: partition-name
                  ssh_private_key: |
                    -----BEGIN RSA PRIVATE KEY-----
                    ...
                    -----END RSA PRIVATE KEY-----
