---
- type: remove
  path: /instance_groups/cc-bridge/jobs/nsync
- type: remove
  path: /instance_groups/cc-bridge/jobs/stager

- type: replace
  path: /instance_groups/name=diego-cell/jobs/rep/properties/diego/executor?/instance_identity_ca_cert
  value: ((instance_identity_ca.certificate))
- type: replace
  path: /instance_groups/name=diego-cell/jobs/rep/properties/diego/executor?/instance_identity_key
  value: ((instance_identity_ca.private_key))
- type: replace
  path: /instance_groups/name=diego-cell/jobs/rep/properties/diego/executor?/ca_certs_for_downloads
  value: ((blobstore_tls.ca))
- type: replace
  path: /instance_groups/name=diego-cell/jobs/rep/properties/diego/executor?/instance_identity_validity_period_in_hours
  value: 1

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/temporary_local_apps
  value: true
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/temporary_local_staging
  value: true
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/temporary_local_tasks
  value: true

